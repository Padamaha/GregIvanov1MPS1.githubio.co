<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quick test </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <h1>Find your mental status!</h1>
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>How often do you feel sad? </option>
        <option value="1">Every day</option>
        <option value="2">Sometimes</option>
        <option value="3">Never</option>
    </select>

    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Options</label>
        <select class="form-select" id="inputGroupSelect01">
            <option selected>Do you like going where is crowded?</option>
            <option value="1">I don't like being with people</option>
            <option value="2">I preffer not to</option>
            <option value="3">I don't mind</option>
        </select>
    </div>

    <div class="input-group mb-3">
        <select class="form-select" id="inputGroupSelect02">
            <option selected>How many times you want to shout?</option>
            <option value="1">One+</option>
            <option value="2">Two+</option>
            <option value="3">Three+</option>
        </select>
        <label class="input-group-text" for="inputGroupSelect02">Options</label>
    </div>

    <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" type="button">Button</button>
        <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
            <option selected>Do you meet new friend?</option>
            <option value="1">Sometimes</option>
            <option value="2">Im okay alone</option>
            <option value="3">People avoid me</option>
             </select>
    </div>

    <div class="input-group">
        <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
            <option selected>What would you make you happy?</option>
            <option value="1">To Share </option>
            <option value="2">To Win & Share</option>
            <option value="3">To Grab</option>
        </select>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

</body>

</html>
